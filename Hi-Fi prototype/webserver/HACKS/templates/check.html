<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H.A.C.K.S Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='check.css') }}" />
</head>
<body>
<div class="container">

    <div class="row">

        <!-- side bar-->
        <div class="col-2 position-fixed">

            <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-left">
                <div class="pl-2">
                    <h1>H.A.C.K.S.</h1>
                </div>

                <div class="collapse navbar-collapse" id="index">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/home" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="/check" class="nav-link">Check Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/create" class="nav-link">Create Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/feedback" class="nav-link">Feedback & <br> Improvement</a>
                        </li>

                        <li class="nav-item">
                            <a href="/settings" class="nav-link">Settings</a>
                        </li>

                        <li class="nav-item">
                            <a href="/close" class="nav-link">Close</a>
                        </li>
                    </ul>

                </div>

            </nav>

        </div>

        <div class="col offset-3">
            <h1>
                <u>Check text</u>
            </h1>
            <!-- Space row/col -->
            <div class="row">
                <p> </p>
            </div>

            <div class="col">
                <p> </p>
            </div>
            <div class="col-7 offset-1" id="upload">
                <label>Upload a file or
                    <a href="/create" style="text-decoration:none;">start from scratch</a>
                </label>
                <br>
                <form action="{{ url_for('check') }}" method="post" enctype="multipart/form-data">
                    <input type="file" id="myFile" name="file" class="btn btn-light">
                    <input type="submit" value="Submit" class="btn btn-light">
                </form>
            </div>

            <div class="row">
                <p> </p>
            </div>

            <div class="row">
                <div class="col-5">
                    <h5 style="text-align: center">Your Text</h5>
                    <div class="col shadow p-3 mb-5 rounded" id="text1">
                        {{ text }}
                    </div>
                </div>
                <div class="col-5 offset-1">
                    <h5 style="text-align: center">Improvements</h5>
                    <div class="col shadow p-3 mb-5 rounded" id="text2">
                        {{ improved }}
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end pr-5 mr-5">
                <button type="button" class="btn btn-light" onclick="save()">Save</button>

            </div>

            <div class="row">
                <p> </p>
            </div>
        </div>



    </div>


</div>
</body>
<script>
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();
        document.body.removeChild(element);
    }

    function save(){
        var text = document.getElementById("text2").innerText
        alert(text)
        // Start file download.
        download("improved_version.txt", text);
    }

</script>
</html>
