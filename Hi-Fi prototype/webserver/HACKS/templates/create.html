<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H.A.C.K.S Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}" />
</head>
<body>
<div class="container">

    <div class="row">

        <!-- side bar-->
        <div class="col-2 position-fixed">

            <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-left">
                <div class="pl-2">
                    <h1>H.A.C.K.S.</h1>
                </div>

                <div class="collapse navbar-collapse" id="index">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/home" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="/check" class="nav-link">Check Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/create" class="nav-link">Create Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/feedback" class="nav-link">Feedback & <br> Improvement</a>
                        </li>

                        <li class="nav-item">
                            <a href="/settings" class="nav-link">Settings</a>
                        </li>

                        <li class="nav-item">
                            <a href="/close" class="nav-link">Close</a>
                        </li>
                    </ul>

                </div>

            </nav>

        </div>

        <div class="col offset-3">
            <h1><u>Create Text</u></h1>

            <!-- Space row/col -->
            <div class="row">
                <p> </p>
            </div>

            <div class="col">
                <p> </p>
            </div>


            <!--Text box for the user to write the essay-->
            <div class="col-xs-9">
                <textarea type="text" class="form-control" rows="16" id="textbox">Write your text here...</textarea>
            </div>
            <!-- Space row -->
            <div class="row">
                <p> </p>
            </div>
            <!--New sentences box-->
            <div class="card">
               <div class="card-body">
                   <table class="table table-sm">
                       <thead>
                           <tr>
                               <th scope="col">Try something like this:</th>
                               <th scope="col">#</th>
                           </tr>
                       </thead>
                       <tbody id="newSentences">
                           <tr>
                               <td>Substitute a for b</td>
                               <td>
                                   <button type="button" class="btn btn-primary" id="row1" onclick="doChange(row1)">
                                   Change</button>
                               </td>
                           </tr>
                       </tbody>
                   </table>
               </div>

            </div>
        </div>



    </div>


</div>

</body>
<script src="{{ url_for('static', filename='create.js') }}"></script>
</html>
