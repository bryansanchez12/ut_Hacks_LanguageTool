<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H.A.C.K.S Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">

        <!-- side bar-->
        <div class="col-2 position-fixed">

            <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-left">
                <div class="pl-2">
                    <h1>H.A.C.K.S.</h1>
                </div>

                <div class="collapse navbar-collapse" id="index">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/home" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="/check" class="nav-link">Check Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/create" class="nav-link">Create Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/feedback" class="nav-link">Feedback & <br> Improvement</a>
                        </li>

                        <li class="nav-item">
                            <a href="/settings" class="nav-link">Settings</a>
                        </li>

                        <li class="nav-item">
                            <a href="/close" class="nav-link">Close</a>
                        </li>
                    </ul>

                </div>

            </nav>

        </div>

        <div class="col offset-3" >
            <h1><u>Settings</u></h1>

            <div class="container page-content mt-5">
                <div class="card">
                    <!-- User details -->
                    <div class="card-body">
                        <form class="align-items-center" action="/settings/submit_settings">

                            <!-- Name -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="name">Name:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="name" name="name">
                                </div>

                            </div>

                            <!-- Surname -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="surname">Surname:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="surname" name="surname">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="email" id="email" name="email">
                                </div>
                            </div>

                            <!-- Age -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="age">Age:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="age" name="age">
                                </div>
                            </div>

                            <!-- Birthday -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="birthday">Birthday:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="birthday" name="birthday">
                                </div>
                            </div>


                            <!-- College -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="college">College:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="college" name="college">
                                </div>
                            </div>

                            <!-- Language -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="language">Language:</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="language">
                                        <option selected id="language_selected">Choose...</option>
                                        <option value="English">English</option>
                                        <option value="Spanish">Spanish</option>
                                        <option value="Dutch">Dutch</option>
                                    </select>
                                </div>
                            </div>

                        </form>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveChanges" style="float: right">
                            Save changes
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="saveChanges" tabindex="-1" role="dialog" aria-labelledby="centerTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="longTitle">Message:</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        The changes were successfully updated.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class=" row card-body" style="float: right">
                        <div class="d-flex flex-row-reverse">
                            <div>
                                <b>Contact support desk:</b>   support@hacksteam.com
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </div>


</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
