<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H.A.C.K.S Formality</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">

        <!-- side bar-->
        <div class="col-2 position-fixed">

            <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-left">
                <div class="pl-2">
                    <h1>H.A.C.K.S.</h1>
                </div>

                <div class="collapse navbar-collapse" id="index">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/home" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="/check" class="nav-link">Check Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/create" class="nav-link">Create Text</a>
                        </li>

                        <li class="nav-item">
                            <a href="/feedback" class="nav-link">Feedback & <br> Improvement</a>
                        </li>

                        <li class="nav-item">
                            <a href="/settings" class="nav-link">Settings</a>
                        </li>

                        <li class="nav-item">
                            <a href="/close" class="nav-link">Close</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="col offset-3">
            <h1><u>Feedback and Improvement</u></h1>

            <div class="container page-content">
                <div class="d-flex justify-content-center">
                    <h3>Formality</h3>
                </div>
                <div class="wrapper row">
                    <!-- Recent Scores card -->
                    <div class="col-5" style="align-content: center">
                        <div class="card">
                            <div class="card-header">
                                <b>Scores</b>
                            </div>

                            <!-- Table with global scores -->
                            <div class="card-body">
                                <table class="table">
                                    <tbody id="iScores">
                                    <tr>
                                        <td>doc_Name</td>
                                        <td>0</td>
                                    </tr>

                                    <tr>
                                        <td>doc_Name</td>
                                        <td>0</td>
                                    </tr>

                                    <tr>
                                        <td>doc_Name</td>
                                        <td>0</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Responsive button that allows the user to see their mistakes -->
                        <div class="mt-4 d-flex justify-content-center">
                            <button class="btn btn-info">
                                View mistakes
                            </button>
                        </div>
                    </div>

                    <!-- Important information card -->
                    <div class="col-7 ">
                        <div class="card ">
                            <div class="card-header">
                                <b>Here's a tip</b>
                            </div>

                            <!-- Tip generated by the assistant -->
                            <div class="card-body">
                                <p id="tip">
                                    Avoid contractions, abbreviations, and short forms when writing in formal style.
                                </p>
                            </div>
                        </div>

                        <!-- Responsive button that redirect the user to a practise stage -->
                        <div class="mt-4 d-flex justify-content-center" >
                            <button class="btn btn-success" >
                                Practise formality
                            </button>
                        </div>
                    </div>

                </div>

                <div class="container mt-5 row d-flex justify-content-between">
                    <a role="button" class="btn btn-secondary" href="/feedback/punctuation">
                        Previous
                    </a>

                    <a role="button" class="btn btn-secondary" href="/feedback/readability">
                        Next
                    </a>
                </div>

            </div>
        </div>


    </div>


</div>

</body>
<script src="{{ url_for('static', filename='improvements.js') }}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
